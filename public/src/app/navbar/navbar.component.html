  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"

<script
  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

<div class="navbarcontainer">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a id="brand" [routerLink]="['/']">BLAST</a></li>
          <li *ngIf="user == null"><a (click)="initLoginModal()">Login</a></li>
          <li *ngIf="user == null"><a (click)="initSignupModal()">Signup</a></li>
          <li *ngIf="user != null"><a [routerLink]="['createthread']">New Thread</a></li>
          <li *ngIf="user != null"><a (click)="logoutUser()">Logout</a></li>
        </ul>

        <form class="navbar-form navbar-right">
          <span *ngIf="user != null" id="idblast">Go BLAST </span>
          <span *ngIf="user != null" id="notsoimportantspan">{{ user.username }}</span>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" />
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</div>

<div id="modal-container" class="hidden"></div>
<div id="overlay" (click)="removeModal()" class="hidden"></div>
