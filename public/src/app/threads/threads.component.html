<link
  href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div class="container">
  <div class="col-md-9">
    <div class="top-bar">
      <div class="row">
        <div class="col-xs-4">
          <select class="form-control">
            <option>Featured</option>
            <option>Recently Added</option>
            <option>Next Upcoming Session</option>
            <option>A-Z</option>
            <option>Z-A</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row box addMargin" *ngFor="let thread of threads">
      <hr />
      <div class="col-sm-4">
        <img src="{{thread.imageURL}}" class="img-responsive" />
      </div>
      <div class="col-sm-8">
        <span>
          <h3 class="title">
            <a [routerLink]="['/threadroom/', thread._id]">{{
              thread.title
            }}</a>
          </h3>
          <p class="text-muted" *ngFor="let creator of thread.creator">
            Presented by {{ creator.username }}
          </p></span>
          <p>{{ thread.content }}</p>
        <br />
      </div>
      <div class="button-wrap">
        <button (click)="subscribe(thread._id)" class="rad-button light flat">
          Subscribe
        </button>
      </div>
    </div>

    <hr />

    <ul class="pagination pagination-lg pull-right addRight">
      <li><a href="#">«</a></li>
      <li class="active"><a href="#">1</a></li>
      <li><a href="#">2</a></li>
      <li><a href="#">3</a></li>
      <li><a href="#">4</a></li>
      <li><a href="#">5</a></li>
      <li><a href="#">»</a></li>
    </ul>
  </div>
</div>
