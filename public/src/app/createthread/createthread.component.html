<div class="container contact-form">
  <form method="post">
      <h3>Create Thread</h3>
      <div class="row">
        <div class="form-group">
          <label>Categories:</label>
          <select class="categoryselector" id="category">
            <option class ="selectoptions" value="Auto">Auto</option>
            <option class ="selectoptions" value="BF">Business + Finance</option>
            <option class ="selectoptions" value="Entertainment">Entertainment</option>
            <option class ="selectoptions" value="Fashion">Fashion</option>
            <option class ="selectoptions" value="Food">Food</option>
            <option class ="selectoptions" value="Gaming">Gaming</option>
            <option class ="selectoptions" value="Politics">Politics</option>
            <option class ="selectoptions" value="Science">Science</option>
            <option class ="selectoptions" value="Sports">Sports</option>
            <option class ="selectoptions" value="Tech">Tech</option>
            <option class ="selectoptions" value="Misc">Misc</option>
          </select>
        </div>
        <div class="threadtitle">
            <input type="text" name="threadtitle" class="form-control" placeholder="Thread Title" value="" />
        </div>
        <br>
        <div class="threadtext">
            <textarea name="threadcontent" class="form-control" placeholder="Content" style="width: 100%; height: 300px;"></textarea>
        </div>
        <br>
        <div class="submitbutton">
            <input type="submit" name="btnSubmit" class="btnContact" value="Start Thread" />
        </div>
      </div>
  </form>
</div>
