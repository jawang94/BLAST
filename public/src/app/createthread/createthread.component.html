<div class="container contact-form">
  <form method="post" (submit)="onSubmit()">
    <h3>Create Thread</h3>
    <div class="row">
      <div class="form-group">
        <label>Categories:</label>
        <select
          class="categoryselector"
          id="category"
          name="newThread.category"
          required
          [(ngModel)]="newThread.category"
          placeholder="Thread Category"
          #category="ngModel"
        >
          <option class="selectoptions" value="Auto">Auto</option>
          <option class="selectoptions" value="BF">Business + Finance</option>
          <option class="selectoptions" value="Entertainment"
            >Entertainment</option
          >
          <option class="selectoptions" value="Fashion">Fashion</option>
          <option class="selectoptions" value="Food">Food</option>
          <option class="selectoptions" value="Gaming">Gaming</option>
          <option class="selectoptions" value="Politics">Politics</option>
          <option class="selectoptions" value="Science">Science</option>
          <option class="selectoptions" value="Sports">Sports</option>
          <option class="selectoptions" value="Tech">Tech</option>
          <option class="selectoptions" value="Misc">Misc</option>
        </select>
      </div>

      <div class="threadtitle">
        <label for="title">Thread Title: </label>
        <input
          type="text"
          id="title"
          name="newThread.title"
          required
          [(ngModel)]="newThread.title"
          placeholder="Thread Title"
          #title="ngModel"
        />
      </div>

      <label for="image" class="threadImage">Thread Image: </label>
      <div class="threadtext">
        <input
          type="text"
          id="image"
          name="newThread.imageURL"
          required
          [(ngModel)]="newThread.imageURL"
          placeholder="Thread Image Link"
          #image="ngModel"
        />
      </div>

      <label for="content" class="contentLabel">Thread Content: </label>
      <div class="threadcontent">
        <textarea
          type="text"
          id="content"
          name="newThread.content"
          required
          [(ngModel)]="newThread.content"
          placeholder="Thread Content"
          #content="ngModel"
          cols="100"
          rows="10"
        ></textarea>
      </div>
      <br />

      <br />
      <div class="submitbutton">
        <button type="submit">Start Thread</button>
      </div>
    </div>
  </form>
</div>
