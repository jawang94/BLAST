<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chatroom</title>
  </head>

  <body>
    <app-navbar></app-navbar>
    <div id="wrapper">
      <h1 id="title">Conversation Board</h1>
      <div id="conversation_board">
        <p *ngFor="let message of messages">
          {{ message.user.name }}: {{ message.content }}
        </p>
      </div>
      <div *ngFor="let user of users" id="user_list">
        <p>{{ user.name }}</p>
      </div>
      <form id="messageForm">
        <input
          [(ngModel)]="message.content"
          name="message"
          placeholder="Type a message"
        />
        <button (click)="sendMessage()">Send</button>
      </form>
      <div id="threadForm">
        <h3>New Thread:</h3>
        <form (submit)="onThreadSubmit()">
          <input
            type="text"
            [(ngModel)]="thread.title"
            name="thread.title"
            placeholder="Thread Title"
          />
          <input
            type="text"
            [(ngModel)]="thread.category"
            name="thread.category"
            placeholder="Category"
          />
          <button type="submit">Create</button>
        </form>
      </div>

      <table style="text-align:center; margin: 0 auto" id="threadList">
        <h3>Threads</h3>
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Creator</th>
        </tr>
        <tr *ngFor="let thread of threads">
          <td>{{ thread.title }}</td>
          <td>{{ thread.category }}</td>
          <td>{{ thread.creator.name }}</td>
          <button [routerLink]="['app/threadroom/', thread._id]">
            Enter room
          </button>
        </tr>
      </table>
    </div>

    <div id="container">
      <p>Welcome to the world's #1 messaging platform:</p>
      <p>Your name:</p>
      <form id="userForm" (submit)="onSubmit()">
        <input
          type="text"
          [(ngModel)]="user.name"
          name="username"
          placeholder="Username"
        />
        <button type="submit">OK</button>
      </form>
    </div>
    <!-- <app-threadroom [user]="user"></app-threadroom> -->
    <app-joinedthreads></app-joinedthreads>
    <app-threadroom></app-threadroom>
  </body>
</html>
