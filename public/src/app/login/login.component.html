<div id="container">
  <p>Welcome to the world's #1 messaging platform:</p>
  <p>Your name:</p>
  <form id="userForm" (submit)="onSubmit()">
    <p>{{ user.name | json }}</p>
    <input
      type="text"
      [(ngModel)]="user.name"
      name="username"
      placeholder="Enter a username"
    />
    <input
      type="text"
      [(ngModel)]="user.password"
      name="password"
      placeholder="Enter a password"
    />
    <button type="submit">OK</button>
  </form>
</div>
